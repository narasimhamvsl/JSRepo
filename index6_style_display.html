<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Js to change element and style display</h2>
    <p id="demo">Welcome to the world of JavaScript</p>
    
    <button type="button" onclick="document.getElementById('demo').style.display='none' ">Click Me to Hide</button>
    <button type="button" onclick="document.getElementById('demo').style.display='block' ">Click Me to Block aka show hidden elements</button>

</body>
</html>
